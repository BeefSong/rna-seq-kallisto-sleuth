name: Tests

on: 
  - push
  - pull_request

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0

    - name: Patch Docker Daemon data-root
      env:
        DOCKER_DATA_ROOT: /mnt/var/lib/docker
        DOCKER_DAEMON_JSON: /etc/docker/daemon.json
      run: |
        sudo mkdir -p "${DOCKER_DATA_ROOT}"
        jq --arg dataroot "${DOCKER_DATA_ROOT}" '. + {"data-root": $dataroot}' "${DOCKER_DAEMON_JSON}" > "/tmp/docker.json.tmp"
        sudo mv "/tmp/docker.json.tmp" "${DOCKER_DAEMON_JSON}"
        sudo systemctl restart docker

    - name: Test workflow
      uses: snakemake/snakemake-github-action@v1.6.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--use-conda --show-failed-logs --cores 2 --conda-cleanup-pkgs cache"

    - name: Test report
      uses: snakemake/snakemake-github-action@v1.6.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--report report.zip"
